<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/material-icons/material-icons.css">
    <link rel="stylesheet" href="css/scifibot.css?20161203">
  </head>
  <body class="layout-dark theme-orange">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Scifi Bot</p>
        <p><a href="mylist.html" class="menu-item"><i class="material-icons">collections</i> My list</a></p>
        <p><a href="#" class="menu-item" data-action="movies"><i class="material-icons">local_movies</i> Movies</a></p>
        <p><a href="#" class="menu-item" data-action="series"><i class="material-icons">live_tv</i> Series</a></p>
        <p><a href="notifications.html" class="menu-item"><i class="material-icons">notifications_none</i> Notifications</a> <span class="badge bg-red">14</span></p>
        <p><a href="settings.html" class="menu-item"><i class="material-icons">settings</i> Settings</a></p>
        <p><a href="about.html" class="menu-item"><i class="material-icons">info_outline</i> About</a></p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p><i class="material-icons">filter_list</i> Filter and sorting</p>
        <div class="list-block" style="margin-top: 0;">
          <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Exclude watched items</div>
                    <div class="item-input">
                      <label class="label-switch">
                        <input type="checkbox"/>
                        <div class="checkbox"></div>
                      </label>
                    </div>
                  </div>
                </div>
              </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
                <a href="#" id="btn-menu" data-panel="left" class="link icon-only"><i class="icon icon-bars"></i></a>
            </div>
            <div class="center" id="navbar-title">Movies</div>
            <div class="right">
                <a href="#" id="btn-filter" data-panel="right" class="link icon-only open-panel"><i class="material-icons">filter_list</i></a>
                <a href="#" id="btn-search" class="link icon-only"><i class="material-icons">search</i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content infinite-scroll" data-distance="200">
              <div class="content-block-title">List</div>

              <!-- Preloader -->
              <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar
        <div class="toolbar">
          <div class="toolbar-inner">
              <a href="#" class="link">Link 1</a>
          </div>
        </div>
        -->
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/scifibot.db.data.js"></script>
    <script type="text/javascript" src="js/scifibot.db.js"></script>
    <script type="text/javascript" src="js/scifibot.js"></script>
  </body>
</html>
