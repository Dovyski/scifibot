<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="settings" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block-title">Settings</div>
      <div class="content-block-title"><i class="material-icons">cloud_download</i> Content</div>
      <div class="list-block media-list">
        <ul>
          <li>
            <label class="item-content">
              <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title">Synchronize</div>
                </div>
                <div class="item-text">Periodically download information about new content, e.g. new movies.</div>
                <div class="item-text" id="settings-last-sync">Last sync: <span></span>. <a href="javascript:void(0)"><i class="material-icons">sync</i> Sync now</a></div>
              </div>
              <div class="item-after">
                  <label class="label-switch">
                    <input type="checkbox" name="sync" checked="checked" />
                    <div class="checkbox"></div>
                  </label>
              </div>
            </label>
          </li>
        </ul>
      </div>
      <div class="content-block-title"><i class="material-icons">notifications</i> Notifications</div>
      <div class="list-block media-list">
        <ul>
            <li>
                <label class="item-content">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">New titles</div>
                    </div>
                    <div class="item-text">Be notified about newly added titles.</div>
                  </div>
                  <div class="item-after">
                      <label class="label-switch">
                        <input type="checkbox" name="notifyNewTitles" />
                        <div class="checkbox"></div>
                      </label>
                  </div>
                </label>
            </li>
            <li>
                <label class="item-content">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Tracked titles</div>
                    </div>
                    <div class="item-text">Be notified about news on tracked titles.</div>
                  </div>
                  <div class="item-after">
                      <label class="label-switch">
                        <input type="checkbox" name="notifyTrackedTitles" />
                        <div class="checkbox"></div>
                      </label>
                  </div>
                </label>
            </li>
            <li>
              <label class="item-content">
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">Device notifications</div>
                  </div>
                  <div class="item-text">Show app notifications in the device's status bar.</div>
                </div>
                <div class="item-after">
                    <label class="label-switch">
                      <input type="checkbox" name="useDeviceNotifications" />
                      <div class="checkbox"></div>
                    </label>
                </div>
              </label>
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>
