<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/scifibot.css">
  </head>
  <body class="layout-dark theme-orange">
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="rate" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Rate and review</div>
              <div class="card card-header-pic">
                <div style="background-image:url(http://s3.foxmovies.com/foxmovies/production/films/104/images/featured_content/97-front.jpg)" valign="bottom" class="card-header color-white no-border">The Martian</div>
              </div>

              <div class="content-block-title">Rating</div>

              <div class="list-block">
                <ul>
                  <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title"><i class="f7-icons">chevron_right</i> Realism</div>
                          <div class="item-body"><i class="f7-icons">star</i><i class="f7-icons">star</i><i class="f7-icons">star</i><i class="f7-icons">star</i><i class="f7-icons">star</i></div>
                        </div>
                      </div>
                  </li>
                  <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title"><i class="f7-icons">chevron_right</i> Overall</div>
                          <div class="item-body"><i class="f7-icons">star</i><i class="f7-icons">star</i><i class="f7-icons">star</i><i class="f7-icons">star</i><i class="f7-icons">star</i></div>
                        </div>
                      </div>
                  </li>
                </ul>
              </div>

              <div class="content-block-title">Tags</div>
                <div class="content-block">
                  <div class="chip">
                    <div class="chip-media bg-orange"><i class="icon icon-add"></i></div>
                    <div class="chip-label">mars</div>
                    <a href="#" class="chip-delete"></a>
                  </div>
                  <div class="chip">
                    <div class="chip-media"><img src="http://lorempixel.com/100/100/people/9/"></div>
                    <div class="chip-label">Add</div>
                    <a href="#" class="chip-delete"></a>
                  </div>
                  <div class="chip">
                    <div class="chip-media bg-orange"><i class="icon demo-icon-add"></i></div>
                    <div class="chip-label">Add</div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/scifibot.js"></script>
  </body>
</html>
