<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="item" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block-title">Title</div>
      <div class="card card-header-pic" id="item-block-card">
        <div style="background-image:url(http://s3.foxmovies.com/foxmovies/production/films/104/images/featured_content/97-front.jpg)" valign="bottom" class="card-header color-white no-border"></div>
        <div class="card-content-inner item-inline-buttons">
            <a href="#" id="btn-watch">{Watch}</a>
            <a href="#" id="btn-follow">{Track}</a>
            <a href="#" id="btn-list">{List}</a>
        </div>
      </div>

      <div class="content-block-title block-title" id="item-block-title"><strong>{title}</strong><br/><p class="color-gray">{publisher} &bull; {release_date}</p></div>
      <div class="content-block">
        <div class="content-block-inner" id="item-block-content">
            <p class="color-gray"><i class="material-icons">star</i> 8/10 <i class="material-icons">star</i> 92% <i class="material-icons">star</i> 80%</p>
            <p>{plot}</p>
        </div>
      </div>

      <div class="content-block-title">More</div>
      <div class="list-block" id="item-block-more">
        <ul>
            <li>
                <a href="https://www.youtube.com/embed/ej3ioOneTy8" class="item-link external trailer-link">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title"><i class="material-icons">ondemand_video</i> Watch trailer</div>
                  </div>
                </div>
                </a>
            </li>
          <li>
              <a href="rate.html" class="item-link rate-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title"><i class="material-icons">star_half</i> Rate and review this title</div>
                </div>
              </div>
              </a>
          </li>
          <li>
              <a href="similar.html" class="item-link similar-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title"><i class="material-icons">content_copy</i> Similar titles</div>
                </div>
              </div>
              </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
